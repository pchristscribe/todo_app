<head> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<h2>Tasks:</h2>

<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="create" value="Engage!" />
</form>
<ul>
    {% for task in task_list %}
        <li> <a href="{% url  'task_detail' task.id %}"> {{ task.description }}</a></li>
    {% endfor %}
</ul>
